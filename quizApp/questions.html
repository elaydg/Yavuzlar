<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Question List</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="app">
        <h1>QUESTIONS</h1>
        <div class="search-container">
            <input type="text" id="searchNumber" placeholder="Enter question number">
            <button id="searchButton">Search</button>
        </div>
        <div class="quiz">
            <div class="accordion"></div>
        </div>
        <div class="add-question-container">
            <button id="addQuestionButton" onclick="window.location.href='addQuestion.html'">Add Question</button>
        </div>
    </div>
    <script src="question.js"></script>
</body>
</html>
